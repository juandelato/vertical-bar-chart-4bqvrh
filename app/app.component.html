<div style="float:left">
<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme9"
  [results]="game"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  [yScaleMax]="10"
  [noBarWhenZero]="false">
</ngx-charts-bar-vertical>
</div>
